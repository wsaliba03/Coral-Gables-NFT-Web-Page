<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City of Coral Gables Trees NFTs</title>
    <link rel="icon" href="favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #187342;
            color: #ffffff;
            padding: 10px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links a {
            color: #ffffff;
            margin-left: 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .nft-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }
        .nft-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 300px; /* Adjusted width */
        }
        .nft-item img {
            max-width: 100%;
            height: auto;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .pagination button {
            background-color: #187342;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #16721F;
        }
        .nft-item button {
            background-color: #187342;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px; /* Added margin for spacing */
        }
        .nft-item button:hover {
            background-color: #FF9600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">City of Coral Gables Trees NFTs</div>
        <div class="nav-links">
            <a href="https://coralgables.com/department/public-works/tree-year-contest">About Us</a>
            <a href="faq.html">FAQ</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>
    
    <div class="loader" id="loader"></div>
    <div class="nft-container" id="nft-container"></div>
    <div class="pagination">
        <button id="prevBtn" onclick="prevPage()">Previous</button>
        <button id="nextBtn" onclick="nextPage()">Next</button>
    </div>

    <script>
        const apiUrl = '';
        const apiKey = '';
        let currentPage = 0;
        const pageSize = 4;
        let filteredNFTs = [];

        async function fetchNFTs() {
            document.getElementById('loader').style.display = 'block';
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'x-api-key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                filteredNFTs = data.nfts.filter(nft => ![
                    'Coral Gables Banyan Tree',
                    'Coral Gable Oak Tree',
                    'City of Coral Gables Smart Contract Test'
                ].includes(nft.name));
                displayNFTs();
            } catch (error) {
                console.error('Error fetching NFTs:', error);
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function displayNFTs() {
            const container = document.getElementById('nft-container');
            container.innerHTML = '';

            const start = currentPage * pageSize;
            const end = start + pageSize;
            const nftsToDisplay = filteredNFTs.slice(start, end);

            nftsToDisplay.forEach(nft => {
                const nftItem = document.createElement('div');
                nftItem.className = 'nft-item';

                nftItem.innerHTML = `
                    <img src="${nft.image_url}" alt="${nft.name}">
                    <h3>${nft.name}</h3>
                    <button onclick="reserveNFT('${nft.identifier}', '${nft.contract}')">Reserve NFT</button>
                    <button onclick="openOpenSea('${nft.opensea_url}')">View on OpenSea</button>
                `;

                container.appendChild(nftItem);
            });

            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = end >= filteredNFTs.length;
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                displayNFTs();
            }
        }

        function nextPage() {
            if ((currentPage + 1) * pageSize < filteredNFTs.length) {
                currentPage++;
                displayNFTs();
            }
        }

        async function reserveNFT(tokenId) {
            const userAddress = prompt("Please enter your wallet address:");
            if (!userAddress) {
                alert("Wallet address is required to reserve the NFT.");
                return;
            }

            try {
                const approveResponse = await fetch('http://localhost:3000/approve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tokenAddress: '', // Replace with your actual token address
                        operatorAddress: userAddress
                    })
                });

                const approveData = await approveResponse.json();

                if (!approveResponse.ok) {
                    throw new Error('Error approving NFT: ' + (approveData.error || approveData.message || 'Unknown error'));
                }

                const transferResponse = await fetch('http://localhost:3000/transfer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        operatorAddress: userAddress,
                        tokenAddress: '', // Replace with your actual token address
                        tokenId: tokenId,
                        amount: '1'
                    })
                });

                const transferData = await transferResponse.json();

                if (transferResponse.ok) {
                    alert('NFT reserved and transferred successfully! Transaction Hash: ' + transferData.transferHash);
                } else {
                    throw new Error('Error transferring NFT: ' + (transferData.error || transferData.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error reserving and transferring NFT:', error);
                alert('Error: ' + error.message);
            }
        }

        function openOpenSea(openseaUrl) {
            window.open(openseaUrl, '_blank');
        }

        window.onload = fetchNFTs;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
